<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>leb2-ข้อ1</title>
</head>
<body>
    <form >
        <label>1.ชื่อเต็ม/ย่อของสาขาวิชา:
            <select name="subject">
                <option value="---เลือก---"> ---เลือก---</option>
                <option value="วิทยาการคอมพิวเตอร์ CS"> วิทยาการคอมพิวเตอร์ CS</option>
                <option value="วิศวะอุตสาหกรรม IE"> วิศวะอุตสาหกรรม IE</option>
                <option value="คณิตศาสตร์ประยุกต์ MA"> คณิตศาสตร์ประยุกต์ MA</option>
                <option value="เทคโนโลยี TE"> เทคโนโลยี TE</option>
                <option value="สถาปัตยกรรมศาสตร์ AR"> สถาปัตยกรรมศาสตร์ AR</option>
            </select>
        </label></br>
        <label>2.จำนวนเงินที่จะโอน:
            <input type="text" name="number" placeholder="Number" pattern="[0-9]{1,13}.[0-9]{1,13}">
        </label></br>
        <label>3.อาหารที่ชื่นชอบ 5 ชนิดที่ชื่นชอบจากมากไปน้อย: 
            <br><textarea cols="30" rows="5" placeholder="input 5 favorite menus ( sort of the most favorire to the less. )"></textarea>
        </label></br>
        <label>4.ค่าไฟฟ้า 3 เดือนที่ผ่านมา:</label></br>
        <label> เดือนที่ 1: <input type="text" name="month1" placeholder="Number" pattern="[0-9]{1,13}.[0-9]{1,13}"></label></br>
        <label> เดือนที่ 2: <input type="text" name="month2" placeholder="Number" pattern="[0-9]{1,13}.[0-9]{1,13}"></label></br>
        <label> เดือนที่ 3: <input type="text" name="month3" placeholder="Number" pattern="[0-9]{1,13}.[0-9]{1,13}"></label></br>
        <label>5.รหัสบัตรประชาชน:
            <input type="text" name="ID card code" placeholder="Number" pattern="[0-9]{1,13}">
        </label></br>

        <label>6.ความพึงพอใจของหนังสือเล่มนี้
            <input type="radio" name="feel" value="VeryGood">มากที่สุด
            <input type="radio" name="feel" value="Good">มาก
            <input type="radio" name="feel" value="pretty good">ค่อนข้างพอใจ
            <input type="radio" name="feel" value="normal">เฉยๅ
            <input type="radio" name="feel" value="pretty bad">ค่อนข้างแย่
            <input type="radio" name="feel" value="badr">แย่
            <input type="radio" name="feel" value="Very baf">แย่มาก
        </label></br>
        <label>7.อาการป่วย :
            <input type="checkbox" name="vehicle" value="fever">มีไข้
            <input type="checkbox" name="vehicle" value="headache">ปวดหัว
            <input type="checkbox" name="vehicle" value="cold">เป็นหวัด
            <input type="checkbox" name="vehicle" value="hotbody">ตัวร้อน
            <input type="checkbox" name="vehicle" value="cough">ไอ
        </label></br>


        <label>8.ในช่วง 3 เดือนที่ผ่านมาเคยได้รับวัคซีนหรือไม่
            <input type="radio" name="vaccine" value="ever" />เคย
            <input type="radio" name="vaccine" value="never">ไม่เคย
        </label></br>


        <label>9.รหัสผ่าน
            <input type="password" name="pwd">
        </label></br>


        <label for="appt">10.เวลาเริ่มเข้าเรียนและสิ้นสุดการเรียน:</label>
        <input type="time" id="appt" name="appt">
        <label for="appt">ถึง:</label>
        <input type="time" id="appt" name="appt">
        </label></br>

        
        <label for="dayandtime">11.วันเวลาที่ต้องไปพบแพทย์:</label>
        <input type="datetime-local" id="dayandtime" name="dayandtime">
        <p><input type="submit" value="Submit"></p>
    </form>
    
</body>
</html>
